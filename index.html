<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed | Linkedin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/linkedin.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="innerHeader">
            <div class="searchWrapper">
              <div class="logo">
                <a href="https://www.linkedin.com/feed/"
                  ><img
                    src="images/linkedin.png"
                    alt="linkedin-Logo"
                    class="linkedinLogo"
                /></a>
              </div>
              <div class="searchContent">
                <div class="searchBar">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="text" placeholder="Search" class="SearchBox" />
                  <button class="search-btn">Search</button>
                </div>
              </div>
            </div>
            <div class="navbar">
              <ul class="navlists">
                <li class="Links">
                  <a href="#">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span>Home</span>
                  </a>
                </li>
                <li class="Links">
                  <a href="#">
                    <i class="fa-solid fa-user-group"></i>
                    <span>My Network</span>
                  </a>
                </li>
                <li class="Links">
                  <a href="#">
                    <i class="fa-solid fa-briefcase"></i>
                    <span>Jobs</span>
                  </a>
                </li>
                <li class="Links">
                  <a href="#">
                    <i class="fa-solid fa-comment-dots"></i>
                    <span>Messaging</span>
                  </a>
                </li>
                <li class="Links">
                  <a href="#">
                    <i class="fa-solid fa-bell"></i>
                    <span>Notifications</span>
                  </a>
                </li>

                <li class="profile Links">
                  <a href="#">
                    <div class="profile-img">
                      <img
                        src="images/linkedin.png"
                        alt=""
                        class="profile-pic"
                      />
                    </div>
                    <span>Me <i class="fa-solid fa-sort-down"></i> </span>
                  </a>
                </li>

                <li class="Links Business">
                  <a href="#">
                    <i class="fa-solid fa-grip"></i>
                    <span
                      >For Business <i class="fa-solid fa-sort-down"></i
                    ></span>
                  </a>
                </li>
                <li class="premium">
                  <div class="premium-block">
                    <a href="" class="premium-link"
                      >Network Smarter, Try Premium Free</a
                    >
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
