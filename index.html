  <body>
    <div class="whole_container">
      <div class="section1">
        <div class="container">
          <header class="header">
            <div class="netflix-logo">
              <img src="images/logo.png" alt="NetflixLogo" class="logo" />
            </div>
            <div class="header-features">
              <div class="language">
                <i class="fa-solid fa-globe"></i>
                <select name="LangSelect" id="" class="selector">
                  <option value="english">English</option>
                  <option value="hindi">Hindi</option>
                </select>
                <div class="downArrow">
                  <img src="images/down-icon.png" alt="" class="arrow" />
                </div>
              </div>
              <div class="signIn">
                <p>Sign In</p>
              </div>
            </div>
          </header>
          <!-- <div class="contentBox"> -->
          <div class="main-content">
            <h1 class="main-heading">
              Enjoy big movies, hit series and more from â‚¹&nbsp;149.
            </h1>
            <p class="main-para">Join today. Cancel anytime.</p>
            <div class="createAccount">
              <form class="emailForm">
                <h3 class="emailInfo">
                  Ready to watch? Enter your email to create or restart your
                  membership.
                </h3>
                <div class="emailBlock">
                  <input
                    type="email"
                    placeholder="Email Address"
                    class="emailInput"
                  />
                  <button class="getStarted">Get Started</button>
                </div>

          </div>
